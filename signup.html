<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #333;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .error-message {
    display: none;
    color: red;
    font-size: 12px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Signup</h2>
  <form action="https://localhost/review/signup.php" method="POST" onsubmit="return validateForm()" >
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <div id="name-error" class="error-message"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <div id="email-error" class="error-message"></div>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    <div id="phone-error" class="error-message"></div>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    <div id="username-error" class="error-message"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <div id="password-error" class="error-message"></div>


    <button type="submit">Submit</button>
  </form>
</div>

<script>
function validateForm() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  document.querySelectorAll('.error-message').forEach(function(el) {
    el.style.display = 'none';
  });

  var isValid = true;

  if (name === "" || email === "" || phone === "" || username === "" || password === "") {
    document.getElementById("name-error").innerHTML = "Please fill in all fields";
    document.getElementById("name-error").style.display = 'block';
    isValid = false;
  }

  if (!/^[a-zA-Z]+$/.test(name)) {
    document.getElementById("name-error").innerHTML = "Name should contain only alphabets";
    document.getElementById("name-error").style.display = 'block';
    isValid = false;
  }

  if (!/^\S+@\S+\.\S+$/.test(email)) {
    document.getElementById("email-error").innerHTML = "Please enter a valid email address";
    document.getElementById("email-error").style.display = 'block';
    isValid = false;
  }

  if (!/^\d+$/.test(phone)) {
    document.getElementById("phone-error").innerHTML = "Phone number should consist only of digits";
    document.getElementById("phone-error").style.display = 'block';
    isValid = false;
  }

  if (phone.length !== 10) {
    document.getElementById("phone-error").innerHTML = "Phone number should be 10 digits long";
    document.getElementById("phone-error").style.display = 'block';
    isValid = false;
  }

  return isValid;
}

</script>

</body>
</html>
