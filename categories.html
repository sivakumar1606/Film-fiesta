<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Movies</title>
    <style>
        .languages {
            text-align: center;
        }
        .movie-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .movie {
            text-align: center;
        }
        .movie img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .movie p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="languages">
        <h1>Review by Languages</h1>
        <div class="movie-container">
            <div class="movie">
                <img src="./download.jpg" alt="Tamil Movie">
                <p>Tamil Movie</p>
            </div>
            <div class="movie">
                <img src="./AyzP5Rtu-amitabh-bachchan-shahrukh-khan_2.jpg-1.jpg" alt="Hindi Movie">
                <p>Hindi Movie</p>
            </div>
            <div class="movie">
                <img src="./images.jpg" alt="Malayalam Movie">
                <p>Malayalam Movie</p>
            </div>
        </div>
    </div>
</body>
</html>
