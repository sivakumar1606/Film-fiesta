<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #009688;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
        }

        #reviewForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #reviews {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #addReviewForm input,
        #addReviewForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #addReviewForm button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #009688;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #addReviewForm button:hover {
            background-color: #555;
        }

        #reviewList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .review {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .review h3 {
            margin: 0;
            color: #333;
        }

        .review p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Review System</h1>
    </header>

    <main>
        <div id="reviewForm">
            <h2>Write a Review</h2>
            <form action="https://localhost/review/review.php" method="POST" id="addReviewForm" >
                <input type="text" id="movieName" name="movie"  placeholder="Movie Name" required>
                <textarea id="review" name="review" placeholder="Your Review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div id="reviews">
            <h2>Reviews</h2>
            <ul id="reviewList"></ul>
        </div>
    </main>
</body>
</html>
